<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyText</title>
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --background: #f9fafb;
            --card: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: var(--card);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--primary);
        }

        .config-form {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            margin-bottom: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            font-weight: 500;
            font-size: 0.875rem;
        }

        input, select {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            ring: 2px solid var(--primary);
        }

        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-zone.drag-over {
            border-color: var(--primary);
            background-color: #f5f7ff;
        }

        .button {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .button:hover {
            background-color: var(--primary-hover);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-secondary {
            background-color: white;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .button-secondary:hover {
            background-color: var(--background);
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .output-container {
            position: relative;
        }

        .output {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background-color: white;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.5rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-button:hover {
            background: var(--background);
        }

        .progress-bar {
            height: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin: 1rem 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s;
        }

        .status {
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #059669;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
            padding: 0.75rem;
            background: #f8fafc;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
        }

        .file-info i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .conversion-status {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #059669;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .usage-info {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Video Transcriber</h1>

            <!-- API Configuration -->
            <div class="config-form">
                <div class="input-group">
                    <label for="apiKey">Key</label>
                    <input type="password" id="apiKey" placeholder="Enter your key">
                </div>
                <div class="input-group">
                    <label for="language">Recognition Language</label>
                    <select id="language">
                        <option value="en-US">English</option>
                        <option value="hi-IN">Hindi</option>
                        <option value="fr-FR">French</option>
                        <option value="de-DE">German</option>
                        <option value="it-IT">Italian</option>
                        <option value="ja-JP">Japanese</option>
                    </select>
                </div>
            </div>

            <!-- Upload Zone -->
            <div class="upload-zone" id="dropZone">
                <input type="file" id="audioFile" accept="audio/*,video/mp4" style="display: none">
                <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: var(--primary); margin-bottom: 1rem;"></i>
                <p>Drag and drop your audio or video file here or</p>
                <button class="button button-secondary" onclick="document.getElementById('audioFile').click()">
                    <i class="fas fa-file-audio"></i>
                    Choose File
                </button>
                <div class="status" id="fileStatus"></div>
                <div id="conversionStatus" class="conversion-status"></div>
                <div id="errorMessage" class="error-message"></div>
            </div>

            <!-- Actions -->
            <div class="actions">
                <button class="button" id="startTranscription" disabled>
                    <i class="fas fa-play"></i>
                    Start Transcription
                </button>
                <button class="button button-secondary" id="checkUsage">
                    <i class="fas fa-chart-bar"></i>
                    Check Usage
                </button>
            </div>

            <!-- Progress Bar -->
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressBarFill"></div>
            </div>

            <!-- Output -->
            <div class="output-container">
                <div class="output" id="transcriptionOutput"></div>
                <button class="copy-button" id="copyButton" title="Copy to clipboard">
                    <i class="fas fa-copy"></i>
                </button>
                <button class="button button-secondary" id="downloadText" disabled>
                    <i class="fas fa-download"></i>
                    save
                </button>
            </div>

            <!-- Usage Info -->
            <div class="usage-info" id="usageInfo"></div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        let audioFile = null;
        let transcriptionText = "";
        let isConverting = false;
        let audioContext = null;

        // Azure region (predefined)
        const AZURE_REGION = 'eastus';

        // DOM Elements
        const elements = {
            apiKey: document.getElementById('apiKey'),
            language: document.getElementById('language'),
            dropZone: document.getElementById('dropZone'),
            fileInput: document.getElementById('audioFile'),
            fileStatus: document.getElementById('fileStatus'),
            startButton: document.getElementById('startTranscription'),
            downloadButton: document.getElementById('downloadText'),
            checkUsageButton: document.getElementById('checkUsage'),
            outputDiv: document.getElementById('transcriptionOutput'),
            progressBar: document.getElementById('progressBar'),
            progressBarFill: document.getElementById('progressBarFill'),
            copyButton: document.getElementById('copyButton'),
            toast: document.getElementById('toast'),
            conversionStatus: document.getElementById('conversionStatus'),
            errorMessage: document.getElementById('errorMessage'),
            usageInfo: document.getElementById('usageInfo')
        };

        // File Handling
        async function handleFile(file) {
            elements.errorMessage.textContent = '';
            elements.conversionStatus.textContent = '';
            
            if (file.type.startsWith('audio/')) {
                audioFile = file;
                elements.fileStatus.textContent = `Selected audio: ${file.name}`;
                elements.startButton.disabled = !validateConfig();
            } else if (file.type === 'video/mp4') {
                elements.fileStatus.textContent = `Selected video: ${file.name}`;
                elements.startButton.disabled = true;
                isConverting = true;
                await extractAudioFromVideo(file);
                isConverting = false;
            } else {
                elements.fileStatus.textContent = 'Please select a valid audio or video file';
                elements.startButton.disabled = true;
            }
        }

        // Function to convert MP4 to AudioBuffer
        async function extractAudioFromVideo(videoFile) {
            try {
                elements.conversionStatus.textContent = 'Converting video to audio...';
                
                const video = document.createElement('video');
                const videoUrl = URL.createObjectURL(videoFile);
                video.src = videoUrl;
                
                await new Promise((resolve) => {
                    video.addEventListener('loadedmetadata', resolve);
                });
                
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const destination = audioContext.createMediaStreamDestination();
                
                const source = audioContext.createMediaElementSource(video);
                source.connect(destination);
                
                video.play();
                
                const mediaRecorder = new MediaRecorder(destination.stream);
                const audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                    audioFile = audioBlob;
                    elements.conversionStatus.textContent = 'Conversion completed successfully!';
                    elements.startButton.disabled = !validateConfig();
                    URL.revokeObjectURL(videoUrl);
                };
                
                mediaRecorder.start();
                
                video.addEventListener('ended', () => {
                    mediaRecorder.stop();
                    video.remove();
                });
                
                video.addEventListener('error', (error) => {
                    throw new Error('Error processing video: ' + error.message);
                });
                
            } catch (error) {
                elements.errorMessage.textContent = 'Error converting video: ' + error.message;
                console.error('Video conversion error:', error);
            }
        }

        // Drag and Drop
        elements.dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            elements.dropZone.classList.add('drag-over');
        });

        elements.dropZone.addEventListener('dragleave', () => {
            elements.dropZone.classList.remove('drag-over');
        });

        elements.dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            elements.dropZone.classList.remove('drag-over');
            handleFile(e.dataTransfer.files[0]);
        });

        elements.fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Config Validation
        function validateConfig() {
            return elements.apiKey.value && 
                   elements.language.value && 
                   audioFile &&
                   !isConverting;
        }

        // Input Event Listeners
        [elements.apiKey, elements.language].forEach(input => {
            input.addEventListener('input', () => {
                elements.startButton.disabled = !validateConfig();
            });
        });

        // Transcription
        elements.startButton.addEventListener('click', async () => {
            if (!validateConfig()) return;

            // Reset UI
            elements.outputDiv.textContent = '';
            elements.progressBar.style.display = 'block';
            elements.startButton.disabled = true;
            elements.downloadButton.disabled = true;
            transcriptionText = '';

            try {
                const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(
                    elements.apiKey.value,
                    AZURE_REGION
                );
                speechConfig.speechRecognitionLanguage = elements.language.value;

                let audioConfig;
                if (audioFile.type === 'audio/mp3') {
                    // For converted MP4 files
                    const arrayBuffer = await audioFile.arrayBuffer();
                    audioConfig = SpeechSDK.AudioConfig.fromWaveFileInput(arrayBuffer);
                } else {
                    // For original audio files
                    const arrayBuffer = await audioFile.arrayBuffer();
                    audioConfig = SpeechSDK.AudioConfig.fromWaveFileInput(arrayBuffer);
                }

                const recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);

                recognizer.recognized = (s, e) => {
                    if (e.result.reason === SpeechSDK.ResultReason.RecognizedSpeech) {
                        transcriptionText += e.result.text + " ";
                        elements.outputDiv.textContent = transcriptionText;
                        elements.progressBarFill.style.width = '100%';
                    }
                };

                recognizer.recognizeOnceAsync(
                    result => {
                        if (result.text) {
                            elements.downloadButton.disabled = false;
                        }
                        recognizer.close();
                    },
                    error => {
                        console.error(error);
                        elements.errorMessage.textContent = 'Transcription error. Please try again.';
                        recognizer.close();
                    }
                );
            } catch (error) {
                console.error(error);
                elements.errorMessage.textContent = 'Error processing file. Please try again.';
            }
        });

        // Download Function
        elements.downloadButton.addEventListener('click', () => {
            if (!transcriptionText) return;

            const blob = new Blob([transcriptionText], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transcription.txt';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        });

        // Copy Function
        elements.copyButton.addEventListener('click', () => {
            if (!transcriptionText) return;

            navigator.clipboard.writeText(transcriptionText).then(() => {
                elements.toast.style.display = 'block';
                setTimeout(() => {
                    elements.toast.style.display = 'none';
                }, 3000);
            });
        });

        // Check Usage Function
        elements.checkUsageButton.addEventListener('click', async () => {
            if (!elements.apiKey.value) {
                elements.usageInfo.textContent = 'Please enter your API key to check usage.';
                return;
            }

            try {
                const response = await fetch(`https://${AZURE_REGION}.api.cognitive.microsoft.com/sts/v1.0/issuetoken`, {
                    method: 'POST',
                    headers: {
                        'Ocp-Apim-Subscription-Key': elements.apiKey.value
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to authenticate');
                }

                const token = await response.text();

                const usageResponse = await fetch(`https://${AZURE_REGION}.api.cognitive.microsoft.com/sts/v1.0/usage`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!usageResponse.ok) {
                    throw new Error('Failed to fetch usage data');
                }

                const usageData = await usageResponse.json();
                const remainingCalls = usageData.remaining || 'Unknown';
                const totalCalls = usageData.total || 'Unknown';

                elements.usageInfo.textContent = `Remaining calls: ${remainingCalls} / Total calls: ${totalCalls}`;
            } catch (error) {
                console.error('Error checking usage:', error);
                elements.usageInfo.textContent = 'Error checking usage. Please try again later.';
            }
        });

        // Cleanup function for audio context
        window.addEventListener('beforeunload', () => {
            if (audioContext) {
                audioContext.close();
            }
        });
    </script>
</body>
</html>
