<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceNote - Speech Transcriber</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-cognitiveservices-speech-sdk/1.32.0/microsoft.cognitiveservices.speech.sdk.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg/0.12.6/ffmpeg.min.js"></script>
    <style>
        .container {
            max-width: 56rem;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .text-center { text-align: center; }
        .mb-12 { margin-bottom: 3rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-6 { margin-top: 1.5rem; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .space-x-4 > * + * { margin-left: 1rem; }
        .text-4xl { font-size: 2.25rem; }
        .text-xl { font-size: 1.25rem; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .text-gray-800 { color: #1f2937; }
        .bg-white { background-color: #ffffff; }
        .bg-gray-200 { background-color: #e5e7eb; }
        .bg-indigo-600 { background-color: #4f46e5; }
        .text-white { color: #ffffff; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-full { border-radius: 9999px; }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .p-6 { padding: 1.5rem; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .pb-6 { padding-bottom: 1.5rem; }
        .overflow-hidden { overflow: hidden; }
        .hidden { display: none; }
        .relative { position: relative; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .w-full { width: 100%; }
        .h-2 { height: 0.5rem; }
        .transition-all { transition-property: all; }
        .duration-300 { transition-duration: 300ms; }
        
        /* Grid for larger screens */
        @media (min-width: 768px) {
            .grid-cols-2 {
                display: grid;
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 1.5rem;
            }
        }

        /* Additional styles */
        select, input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
        
        button {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            border: none;
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #conversionStatus {
            color: #4f46e5;
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="flex items-center justify-center mb-4">
                <h1 id="voicenote" class="text-4xl font-bold text-gray-800">VoiceNote</h1>
            </div>
            <p>High-quality Speech Transcriber!</p>
        </div>

        <!-- Main Panel -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div class="grid-cols-2">
                <!-- Left Column -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-6 flex items-center">Convert</h2>
                    <div class="space-y-4">
                        <div>
                            <select id="languageSelect">
                                <option value="en-US">English (US)</option>
                                <option value="hi-IN">Hindi</option>
                                <option value="es-ES">Spanish</option>
                                <option value="fr-FR">French</option>
                                <option value="de-DE">German</option>
                                <option value="ja-JP">Japanese</option>
                            </select>
                        </div>
                        <div>
                            <input type="file" id="audioFile" accept="audio/wav,audio/mp3,video/mp4" class="hidden">
                            <button onclick="document.getElementById('audioFile').click()" class="btn-primary">
                                Choose Audio/Video File
                            </button>
                            <div id="fileName"></div>
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div>
                    <h3>Convert to Text</h3>
                    <div id="progressContainer" class="hidden">
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div id="progressBar" class="bg-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>
                    <div id="conversionStatus" class="hidden">Converting video to audio...</div>
                </div>
            </div>

            <!-- Transcribed Text -->
            <div class="mt-6">
                <h3>Transcribed Text</h3>
                <textarea id="transcribedText" rows="4" readonly></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="mt-4 flex space-x-4">
                <button id="downloadBtn" class="btn-primary" disabled>Download</button>
                <button id="clearBtn">Clear</button>
            </div>
        </div>

        <!-- Settings Panel -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <button id="settingsToggle" class="w-full p-6 text-left">App Settings</button>
            <div id="configPanel" class="hidden px-6 pb-6">
                <div class="space-y-4">
                    <div>
                        <input type="password" id="apiKey" placeholder="Enter Azure API Key">
                    </div>
                    <div>
                        <select id="regionSelect">
                            <option value="">Select Azure Region</option>
                            <option value="eastus">East US</option>
                            <option value="westus">West US</option>
                            <option value="westeurope">West Europe</option>
                            <option value="southeastasia">Southeast Asia</option>
                        </select>
                    </div>
                    <button id="saveSettings" class="btn-primary">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { FFmpeg } = FFmpeg;
        let ffmpeg = null;

        // Initialize FFmpeg
        async function initFFmpeg() {
            ffmpeg = new FFmpeg();
            await ffmpeg.load();
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initFFmpeg();
                loadSavedSettings();
                setupEventListeners();
            } catch (error) {
                console.error('Error initializing:', error);
            }
        });

        function setupEventListeners() {
            // File input change
            document.getElementById('audioFile').addEventListener('change', handleFileUpload);
            
            // Settings toggle
            document.getElementById('settingsToggle').addEventListener('click', () => {
                document.getElementById('configPanel').classList.toggle('hidden');
            });
            
            // Save settings
            document.getElementById('saveSettings').addEventListener('click', saveSettings);
            
            // Download button
            document.getElementById('downloadBtn').addEventListener('click', downloadTranscription);
            
            // Clear button
            document.getElementById('clearBtn').addEventListener('click', clearAll);
        }

        async function convertToWav(file) {
            const conversionStatus = document.getElementById('conversionStatus');
            conversionStatus.classList.remove('hidden');
            
            try {
                // Write the MP4 file to FFmpeg's virtual filesystem
                await ffmpeg.writeFile('input.mp4', await file.arrayBuffer());
                
                // Run FFmpeg command
                await ffmpeg.exec([
                    '-i', 'input.mp4',
                    '-vn',
                    '-acodec', 'pcm_s16le',
                    '-ar', '16000',
                    '-ac', '1',
                    'output.wav'
                ]);
                
                // Read the result
                const data = await ffmpeg.readFile('output.wav');
                
                // Clean up
                await ffmpeg.deleteFile('input.mp4');
                await ffmpeg.deleteFile('output.wav');
                
                return new Blob([data], { type: 'audio/wav' });
            } finally {
                conversionStatus.classList.add('hidden');
            }
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('fileName').textContent = file.name;
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            try {
                let audioFile;
                if (file.type === 'video/mp4') {
                    audioFile = await convertToWav(file);
                } else if (file.type === 'audio/wav' || file.type === 'audio/mp3') {
                    audioFile = file;
                } else {
                    alert('Please upload a valid MP4, WAV, or MP3 file');
                    return;
                }

                const settings = getSettings();
                if (!settings.apiKey || !settings.region) {
                    alert('Please configure Azure settings first');
                    return;
                }

                progressContainer.classList.remove('hidden');
                progressBar.style.width = '0%';

                const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(settings.apiKey, settings.region);
                speechConfig.speechRecognitionLanguage = document.getElementById('languageSelect').value;

                const audioConfig = SpeechSDK.AudioConfig.fromWavFileInput(audioFile);
                const recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);

                let transcribedText = '';
                recognizer.recognized = (s, e) => {
                    if (e.result.text) {
                        transcribedText += ' ' + e.result.text;
                        document.getElementById('transcribedText').value = transcribedText.trim();
                        progressBar.style.width = Math.min(parseFloat(progressBar.style.width) + 10, 100) + '%';
                    }
                };

                recognizer.startContinuousRecognitionAsync(
                    () => {
                        document.getElementById('downloadBtn').disabled = false;
                    },
                    error => {
                        console.error('Error:', error);
                        alert('Error during transcription');
                    }
                );

            } catch (error) {
                console.error('Error processing file:', error);
                alert('Error processing audio/video file');
            }
        }

        function saveSettings() {
            const apiKey = document.getElementById('apiKey').value;
            const region = document.getElementById('regionSelect').value;
            
            if (!apiKey || !region) {
                alert('Please enter both API key and region');
                return;
            }

            localStorage.setItem('azureApiKey', apiKey);
            localStorage.setItem('azureRegion', region);
            document.getElementById('configPanel').classList.add('hidden');
        }

        function loadSavedSettings() {
            const apiKey = localStorage.getItem('azureApiKey');
            const region = localStorage.getItem('azureRegion');
            
            if (apiKey) document.getElementById('apiKey').value = apiKey;
            if (region) document.getElementById('regionSelect').value = region;
        }

        function getSettings() {
            return {
                apiKey: localStorage.getItem('azureApiKey'),
                region: localStorage.getItem('azureRegion')
            };
        }

        function downloadTranscription() {
            const text = document.getElementById('transcribedText').value;
            if (!text) return;
            
            const blob = new Blob([text], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transcription.txt';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function clearAll() {
            document.getElementById('transcribedText').value = '';
            document.getElementById('fileName').textContent = '';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressContainer').classList.add('hidden');
            document.getElementById('downloadBtn').disabled = true;
            document.getElementById('audioFile').value = '';
        }
    </script>
</body>
</html>
