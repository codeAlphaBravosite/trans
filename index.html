<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Speech to Text Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-cognitiveservices-speech-sdk/1.32.0/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Speech to Text Converter</h1>
            <p class="text-gray-600">Powered by Azure Cognitive Services</p>
        </div>

        <!-- API Key Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="apiKey">
                    Azure API Key
                </label>
                <input type="password" id="apiKey" 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="Enter your Azure API Key">
            </div>
            <button onclick="saveApiKey()" 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Save API Key
            </button>
        </div>

        <!-- Main Content -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <!-- Language Selection -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="language">
                    Select Language
                </label>
                <select id="language" 
                    class="block w-full bg-white border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                    <option value="en-US">English (US)</option>
                    <option value="hi-IN">Hindi</option>
                </select>
            </div>

            <!-- File Upload -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="audioFile">
                    Upload Audio File
                </label>
                <input type="file" id="audioFile" accept="audio/*"
                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>

            <!-- Convert Button -->
            <button onclick="convertSpeechToText()" 
                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline mb-4">
                Convert to Text
            </button>

            <!-- Progress Bar -->
            <div id="progressContainer" class="hidden mb-4">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <p id="progressText" class="text-sm text-gray-600 mt-2 text-center">Processing...</p>
            </div>

            <!-- Result Section -->
            <div class="mt-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="result">
                    Transcribed Text
                </label>
                <textarea id="result" rows="6" readonly
                    class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline"
                    placeholder="Transcribed text will appear here..."></textarea>
            </div>

            <!-- Download Button -->
            <button onclick="downloadText()" 
                class="mt-4 w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Download Text
            </button>
        </div>
    </div>

    <script>
        // Check for saved API key on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedApiKey = localStorage.getItem('azureApiKey');
            if (savedApiKey) {
                document.getElementById('apiKey').value = savedApiKey;
            }
        });

        // Save API key to localStorage
        function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey) {
                localStorage.setItem('azureApiKey', apiKey);
                alert('API Key saved successfully!');
            } else {
                alert('Please enter an API Key');
            }
        }

        // Main conversion function
        async function convertSpeechToText() {
            const apiKey = document.getElementById('apiKey').value;
            const audioFile = document.getElementById('audioFile').files[0];
            const language = document.getElementById('language').value;
            const resultArea = document.getElementById('result');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');

            if (!apiKey) {
                alert('Please enter your Azure API Key');
                return;
            }

            if (!audioFile) {
                alert('Please select an audio file');
                return;
            }

            // Show progress bar
            progressContainer.classList.remove('hidden');
            resultArea.value = '';
            progressBar.style.width = '0%';
            progressText.textContent = 'Processing...';

            try {
                // Create speech config
                const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(apiKey, "centralindia");
                speechConfig.speechRecognitionLanguage = language;

                // Create audio config from file
                const audioConfig = SpeechSDK.AudioConfig.fromWavFileInput(audioFile);

                // Create speech recognizer
                const recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);

                let transcribedText = '';

                // Handle recognition results
                recognizer.recognized = (s, e) => {
                    if (e.result.text) {
                        transcribedText += e.result.text + ' ';
                        resultArea.value = transcribedText;
                        
                        // Update progress (approximate)
                        const progress = Math.min((transcribedText.length / 100) * 20, 100);
                        progressBar.style.width = `${progress}%`;
                        progressText.textContent = `Processing... ${Math.round(progress)}%`;
                    }
                };

                // Start recognition
                await new Promise((resolve, reject) => {
                    recognizer.recognizeOnceAsync(
                        result => {
                            progressBar.style.width = '100%';
                            progressText.textContent = 'Completed!';
                            resolve(result);
                        },
                        error => {
                            progressContainer.classList.add('hidden');
                            alert(`Error: ${error}`);
                            reject(error);
                        }
                    );
                });

            } catch (error) {
                progressContainer.classList.add('hidden');
                alert(`Error: ${error.message}`);
            }
        }

        // Download transcribed text
        function downloadText() {
            const text = document.getElementById('result').value;
            if (!text) {
                alert('No text to download');
                return;
            }

            const blob = new Blob([text], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transcription.txt';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
