<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceNote</title>
    
    <link rel="icon" href="./icon-192x192.png" type="image/png">
<link rel="shortcut icon" href="./icon-192x192.png" type="image/png">
<link rel="apple-touch-icon" href="./icon-192x192.png">

    <link rel="manifest" href="./manifest.webmanifest">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header with modern design -->
        <div class="text-center mb-12">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-microphone text-4xl text-indigo-600 mr-3"></i>
                <h1 class="text-4xl font-bold text-gray-800">VoiceNote</h1>
            </div>
            <p class="text-indigo-600 font-medium">High-quality Speech Transcriber!</p>
        </div>

        <!-- Main Conversion Panel -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Language and File Upload Section -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-6 flex items-center">
                        <i class="fas fa-language text-indigo-600 mr-2"></i>
                        Convert
                    </h2>

                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="language">
                                Language
                            </label>
                            <select id="language" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300">
                                <option value="en-US">English (US)</option>
                                <option value="hi-IN">Hindi</option>
                                <option value="es-ES">Spanish</option>
                                <option value="fr-FR">French</option>
                                <option value="de-DE">German</option>
                                <option value="ja-JP">Japanese</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="audioFile">
                                Audio File
                            </label>
                            <div class="relative">
                                <input type="file" id="audioFile" accept=".wav,.mp4"
                                    class="hidden" onchange="updateFileName()">
                                <button onclick="document.getElementById('audioFile').click()" 
                                    class="w-full px-4 py-2 border-2 border-dashed border-indigo-300 rounded-lg text-gray-600 hover:border-indigo-500 hover:text-indigo-600 transition-all duration-300 flex items-center justify-center">
                                    <i class="fas fa-cloud-upload-alt mr-2"></i>
                                    <span id="fileName">Choose Audio File</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Conversion Button and Progress -->
                <div>
                  
                    <button onclick="convertSpeechToText()" id="convertButton"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center mb-4">
                        <i class="fas fa-sync-alt mr-2"></i>
                        Convert to Text
                    </button>

                    <!-- Progress Bar -->
                    <div id="progressContainer" class="hidden">
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div id="progressBar" class="bg-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                        <p id="progressText" class="text-sm text-gray-600 mt-2 text-center"></p>
                    </div>
                </div>
            </div>

            <!-- Result Section -->
            <div class="mt-6">
                <label class="block text-gray-700 text-sm font-medium mb-2">
                    Transcribed Text
                </label>
                <div class="relative">
                    <textarea id="result" rows="6" readonly
                        class="w-full px-4 py-3 text-gray-700 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300"
                        placeholder="Result will appear here..."></textarea>
                    <button onclick="copyToClipboard()" 
                        class="absolute top-2 right-2 text-gray-500 hover:text-indigo-600 p-2 rounded-lg hover:bg-indigo-50 transition-all duration-300">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-4 flex space-x-4">
                <button onclick="downloadText()" 
                    class="flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center">
                    <i class="fas fa-download mr-2"></i>
                    Download
                </button>
                <button onclick="clearText()" 
                    class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center">
                    <i class="fas fa-trash-alt mr-2"></i>
                    Clear
                </button>
            </div>
        </div>

        <!-- Configuration Panel (Collapsible) -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <button onclick="toggleConfig()" 
                class="w-full px-6 py-4 text-left font-semibold text-gray-800 hover:bg-gray-50 focus:outline-none flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-cog text-indigo-600 mr-2"></i>
                    App Settings
                </div>
                <i id="configArrow" class="fas fa-chevron-down transition-transform duration-300"></i>
            </button>
            
            <div id="configPanel" class="hidden px-6 pb-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="apiKey">
                            Key
                        </label>
                        <div class="relative">
                            <input type="password" id="apiKey" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300"
                                placeholder="Enter your Key">
                            <button onclick="togglePassword()" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-indigo-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="region">
                            Region
                        </label>
                        <input type="text" id="region" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300"
                            placeholder="e.g., centralindia" value="centralindia">
                    </div>

                    <button onclick="saveApiKey()" 
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center">
                        <i class="fas fa-save mr-2"></i>
                        Save Settings
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
// Azure Speech Service configuration
let speechConfig;
let audioConfig;
let speechRecognizer;
let isTranscribing = false;
let transcribedText = '';

// Initialize Speech Service
function initializeSpeechService(key, region) {
    try {
        speechConfig = SpeechSDK.SpeechConfig.fromSubscription(key, region);
        return true;
    } catch (error) {
        console.error('Error initializing Speech Service:', error);
        return false;
    }
}

// Save configuration
function saveConfig() {
    const key = document.getElementById('azureKey').value;
    const region = document.getElementById('azureRegion').value;
    
    if (key && region) {
        localStorage.setItem('azureKey', key);
        localStorage.setItem('azureRegion', region);
        
        if (initializeSpeechService(key, region)) {
            alert('Settings saved successfully!');
            document.getElementById('configPanel').classList.add('hidden');
        } else {
            alert('Failed to initialize Speech Service. Please check your credentials.');
        }
    } else {
        alert('Please provide both Key and Region');
    }
}

// Load saved configuration
function loadSavedConfig() {
    const savedKey = localStorage.getItem('azureKey');
    const savedRegion = localStorage.getItem('azureRegion');
    
    if (savedKey && savedRegion) {
        document.getElementById('azureKey').value = savedKey;
        document.getElementById('azureRegion').value = savedRegion;
        return initializeSpeechService(savedKey, savedRegion);
    }
    return false;
}

// Toggle configuration panel
function toggleConfig() {
    const configPanel = document.getElementById('configPanel');
    configPanel.classList.toggle('hidden');
}

// Convert MP4 to WAV
async function convertMP4ToWAV(file) {
    const video = document.createElement('video');
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const videoUrl = URL.createObjectURL(file);
    video.src = videoUrl;

    await new Promise((resolve) => {
        video.addEventListener('loadedmetadata', resolve);
    });

    const mediaStream = video.captureStream();
    const mediaStreamSource = audioContext.createMediaStreamSource(mediaStream);
    const mediaStreamDestination = audioContext.createMediaStreamDestination();

    mediaStreamSource.connect(mediaStreamDestination);
    video.play();

    const mediaRecorder = new MediaRecorder(mediaStreamDestination.stream);
    const audioChunks = [];

    mediaRecorder.ondataavailable = (event) => {
        audioChunks.push(event.data);
    };

    const wavBlob = await new Promise((resolve) => {
        mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            resolve(audioBlob);
        };

        mediaRecorder.start();
        setTimeout(() => {
            mediaRecorder.stop();
            video.pause();
            URL.revokeObjectURL(videoUrl);
        }, video.duration * 1000);
    });

    return new File([wavBlob], file.name.replace('.mp4', '.wav'), { type: 'audio/wav' });
}

// Process audio with Azure
async function processAudioWithAzure(audioFile) {
    if (!speechConfig) {
        document.getElementById('configPanel').classList.remove('hidden');
        throw new Error('Please configure Azure credentials first.');
    }

    const audioBuffer = await audioFile.arrayBuffer();
    const wavBuffer = new Uint8Array(audioBuffer);
    
    audioConfig = SpeechSDK.AudioConfig.fromWavFileInput(wavBuffer);
    speechRecognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);

    return new Promise((resolve, reject) => {
        transcribedText = '';
        isTranscribing = true;

        speechRecognizer.recognized = (s, e) => {
            if (e.result.reason === SpeechSDK.ResultReason.RecognizedSpeech) {
                transcribedText += e.result.text + ' ';
                document.getElementById('transcribedText').value = transcribedText.trim();
            }
        };

        speechRecognizer.recognizeOnceAsync(
            result => {
                isTranscribing = false;
                if (result.reason === SpeechSDK.ResultReason.RecognizedSpeech) {
                    resolve(transcribedText.trim());
                } else {
                    reject(new Error('Speech recognition failed'));
                }
                speechRecognizer.close();
            },
            error => {
                isTranscribing = false;
                speechRecognizer.close();
                reject(error);
            }
        );
    });
}

// Handle file selection
async function handleFileSelect(event) {
    const file = event.target.files[0];
    if (!file) return;

    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const fileName = document.getElementById('fileName');
    
    fileName.textContent = file.name;
    
    try {
        progressContainer.classList.remove('hidden');
        progressBar.style.width = '0%';

        // Process file based on type
        let processedFile = file;
        if (file.type === 'video/mp4') {
            progressBar.style.width = '30%';
            processedFile = await convertMP4ToWAV(file);
        }
        
        progressBar.style.width = '60%';
        await processAudioWithAzure(processedFile);
        progressBar.style.width = '100%';
        
        setTimeout(() => {
            progressContainer.classList.add('hidden');
            progressBar.style.width = '0%';
        }, 1000);
        
    } catch (error) {
        console.error('Error processing file:', error);
        alert(error.message);
        progressContainer.classList.add('hidden');
    }
}

// Download transcribed text
function downloadTranscription() {
    const text = document.getElementById('transcribedText').value;
    if (!text) {
        alert('No text to download');
        return;
    }

    const blob = new Blob([text], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'transcription.txt';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

// Clear transcribed text
function clearTranscription() {
    document.getElementById('transcribedText').value = '';
    document.getElementById('fileName').textContent = 'Choose Audio File';
}

// Initialize event listeners
document.addEventListener('DOMContentLoaded', () => {
    // Load saved configuration
    loadSavedConfig();

    // File input listener
    const fileInput = document.querySelector('input[type="file"]');
    fileInput.accept = '.wav,.mp4';
    fileInput.addEventListener('change', handleFileSelect);

    // Config button listener
    document.getElementById('configBtn').addEventListener('click', toggleConfig);

    // Save config listener
    document.getElementById('saveConfig').addEventListener('click', saveConfig);

    // Download button listener
    document.getElementById('downloadBtn').addEventListener('click', downloadTranscription);

    // Clear button listener
    document.getElementById('clearBtn').addEventListener('click', clearTranscription);
});
                    </script>

        })

          console.log('Service Worker registration failed:', error);

    </script>
    
</body>
