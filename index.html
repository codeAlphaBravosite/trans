<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Speech-to-Text</title>
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --background: #f9fafb;
            --card: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: var(--card);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--primary);
        }

        .config-form {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            margin-bottom: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            font-weight: 500;
            font-size: 0.875rem;
        }

        input, select {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            ring: 2px solid var(--primary);
        }

        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-zone.drag-over {
            border-color: var(--primary);
            background-color: #f5f7ff;
        }

        .button {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .button:hover {
            background-color: var(--primary-hover);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-secondary {
            background-color: white;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .button-secondary:hover {
            background-color: var(--background);
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .output-container {
            position: relative;
        }

        .output {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background-color: white;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.5rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-button:hover {
            background: var(--background);
        }

        .progress-bar {
            height: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin: 1rem 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s;
        }

        .status {
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #059669;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Speech to Text Converter</h1>

            <!-- API Configuration -->
            <div class="config-form">
                <div class="input-group">
                    <label for="apiKey">Azure API Key</label>
                    <input type="password" id="apiKey" placeholder="Enter your Azure API key">
                </div>
                <div class="input-group">
                    <label for="region">Azure Region</label>
                    <input type="text" id="region" placeholder="e.g., eastus">
                </div>
                <div class="input-group">
                    <label for="language">Recognition Language</label>
                    <select id="language">
                        <option value="en-US">English (US)</option>
                        <option value="es-ES">Spanish (Spain)</option>
                        <option value="fr-FR">French (France)</option>
                        <option value="de-DE">German (Germany)</option>
                        <option value="it-IT">Italian (Italy)</option>
                        <option value="ja-JP">Japanese (Japan)</option>
                    </select>
                </div>
            </div>

            <!-- Upload Zone -->
            <div class="upload-zone" id="dropZone">
                <input type="file" id="audioFile" accept="audio/*" style="display: none">
                <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: var(--primary); margin-bottom: 1rem;"></i>
                <p>Drag and drop your audio file here or</p>
                <button class="button button-secondary" onclick="document.getElementById('audioFile').click()">
                    <i class="fas fa-file-audio"></i>
                    Choose File
                </button>
                <div class="status" id="fileStatus"></div>
            </div>

            <!-- Actions -->
            <div class="actions">
                <button class="button" id="startTranscription" disabled>
                    <i class="fas fa-play"></i>
                    Start Transcription
                </button>
                <button class="button button-secondary" id="downloadText" disabled>
                    <i class="fas fa-download"></i>
                    Download Text
                </button>
            </div>

            <!-- Progress Bar -->
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressBarFill"></div>
            </div>

            <!-- Output -->
            <div class="output-container">
                <div class="output" id="transcriptionOutput"></div>
                <button class="copy-button" id="copyButton" title="Copy to clipboard">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        let audioFile = null;
        let transcriptionText = "";

        // DOM Elements
        const elements = {
            apiKey: document.getElementById('apiKey'),
            region: document.getElementById('region'),
            language: document.getElementById('language'),
            dropZone: document.getElementById('dropZone'),
            fileInput: document.getElementById('audioFile'),
            fileStatus: document.getElementById('fileStatus'),
            startButton: document.getElementById('startTranscription'),
            downloadButton: document.getElementById('downloadText'),
            outputDiv: document.getElementById('transcriptionOutput'),
            progressBar: document.getElementById('progressBar'),
            progressBarFill: document.getElementById('progressBarFill'),
            copyButton: document.getElementById('copyButton'),
            toast: document.getElementById('toast')
        };

        // File Handling
        function handleFile(file) {
            if (file && file.type.startsWith('audio/')) {
                audioFile = file;
                elements.fileStatus.textContent = `Selected: ${file.name}`;
                elements.startButton.disabled = !validateConfig();
            } else {
                elements.fileStatus.textContent = 'Please select a valid audio file';
                elements.startButton.disabled = true;
            }
        }

        // Drag and Drop
        elements.dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            elements.dropZone.classList.add('drag-over');
        });

        elements.dropZone.addEventListener('dragleave', () => {
            elements.dropZone.classList.remove('drag-over');
        });

        elements.dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            elements.dropZone.classList.remove('drag-over');
            handleFile(e.dataTransfer.files[0]);
        });

        elements.fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Config Validation
        function validateConfig() {
            return elements.apiKey.value && 
                   elements.region.value && 
                   elements.language.value && 
                   audioFile;
        }

        // Input Event Listeners
        [elements.apiKey, elements.region, elements.language].forEach(input => {
            input.addEventListener('input', () => {
                elements.startButton.disabled = !validateConfig();
            });
        });

        // Transcription
        elements.startButton.addEventListener('click', async () => {
            if (!validateConfig()) return;

            // Reset UI
            elements.outputDiv.textContent = '';
            elements.progressBar.style.display = 'block';
            elements.startButton.disabled = true;
            elements.downloadButton.disabled = true;
            transcriptionText = '';

            try {
                const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(
                    elements.apiKey.value,
                    elements.region.value
                );
                speechConfig.speechRecognitionLanguage = elements.language.value;

                const arrayBuffer = await audioFile.arrayBuffer();
                const audioConfig = SpeechSDK.AudioConfig.fromWaveFileInput(arrayBuffer);
                const recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);

                recognizer.recognized = (s, e) => {
                    if (e.result.reason === SpeechSDK.ResultReason.RecognizedSpeech) {
                        transcriptionText += e.result.text + " ";
                        elements.outputDiv.textContent = transcriptionText;
                        elements.progressBarFill.style.width = '100%';
                    }
                };

                recognizer.recognizeOnceAsync(
                    result => {
                        if (result.text) {
                            elements.downloadButton.disabled = false;
                        }
                        recognizer.close();
                    },
                    error => {
                        console.error(error);
                        elements.fileStatus.textContent = 'Transcription error. Please try again.';
                        recognizer.close();
                    }
                );
            } catch (error) {
                console.error(error);
                elements.fileStatus.textContent = 'Error processing file. Please try again.';
            }
        });

        // Download Function
        elements.downloadButton.addEventListener('click', () => {
            if (!transcriptionText) return;

            const blob = new Blob([transcriptionText], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transcription.txt';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        });

        // Copy Function
        elements.copyButton.addEventListener('click', () => {
            if (!transcriptionText) return;

            navigator.clipboard.writeText(transcriptionText).then(() => {
                elements.toast.style.display = 'block';
                setTimeout(() => {
                    elements.toast.style.display = 'none';
                }, 3000);
            });
        });
    </script>
</body>
</html>
