<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio/Video to Text Transcription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"], select, input[type="file"], button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #loading {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: #ff6347;
      text-align: center;
    }

    #transcription {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Transcribe Audio/Video to Text</h1>

    <!-- API Key Input -->
    <label for="apiKey">Azure Speech API Key</label>
    <input type="text" id="apiKey" placeholder="Paste your API Key here" required>

    <!-- Language Selection -->
    <label for="language">Select Language</label>
    <select id="language">
      <option value="en-US" selected>English (US)</option>
      <option value="hi-IN">Hindi (India)</option>
    </select>

    <!-- File Upload -->
    <label for="audioFile">Upload Audio/Video File</label>
    <input type="file" id="audioFile" accept="audio/*,video/*" required>

    <!-- Transcribe Button -->
    <button id="transcribeBtn">Start Transcription</button>

    <!-- Loading Spinner -->
    <p id="loading">Transcribing... Please wait.</p>

    <!-- Transcription Result -->
    <div id="transcription" class="hidden">
      <h2>Transcription Result:</h2>
      <p id="resultText"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
