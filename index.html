<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcriber</title>
    <!-- Azure Speech SDK -->
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Video Transcriber</h1>
            
            <div class="config-form">
                <div class="input-group">
                    <label for="apiKey">Key</label>
                    <input type="password" id="apiKey" placeholder="Enter your Key">
                </div>
                
                <div class="input-group">
                    <label for="region">Region</label>
                    <select id="region">
                        <option value="centralindia">India</option>
                        <option value="westus">West US</option>
                        <option value="westeurope">West Europe</option>
                        <option value="southeastasia">Southeast Asia</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="language">Recognition Language</label>
                    <select id="language">
                        <option value="en-US">English (US)</option>
                        <option value="hi-IN">Hindi</option>
                        <option value="fr-FR">French</option>
                        <option value="de-DE">German</option>
                        <option value="it-IT">Italian</option>
                        <option value="ja-JP">Japanese</option>
                    </select>
                </div>
            </div>

            <div id="dropZone" class="upload-zone">
                <p>Drag and drop your audio or video file here</p>
                <p>or</p>
                <button id="chooseFile">Choose File</button>
                <input type="file" id="fileInput" hidden accept="audio/*,video/*">
            </div>

            <div id="fileStatus" class="status"></div>
            <div id="errorMessage" class="error-message"></div>

            <div class="actions">
                <button id="startTranscription" disabled>Start Transcription</button>
                <button id="checkUsage">Check Usage</button>
            </div>

            <div id="progressBar" class="progress-bar">
                <div id="progressBarFill" class="progress-fill"></div>
            </div>

            <div class="output-container">
                <div id="transcriptionOutput" class="output"></div>
                <button id="saveTranscription" disabled>Save Transcription</button>
                <button id="copyTranscription" disabled>Copy to Clipboard</button>
            </div>

            <div id="usageInfo" class="usage-info"></div>
        </div>
    </div>

    <div id="toast" class="toast">Copied to clipboard!</div>

    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
