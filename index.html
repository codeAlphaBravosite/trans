<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video to Text Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Azure Speech SDK -->
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Audio/Video to Text Converter</h1>
            
            <!-- API Key Input -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Azure Speech API Key</label>
                <input type="password" id="apiKey" 
                       class="w-full p-2 border rounded-md"
                       placeholder="Enter your Azure Speech API Key">
            </div>

            <!-- Language Selection -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Language</label>
                <select id="language" class="w-full p-2 border rounded-md">
                    <option value="en-IN">English (India)</option>
                    <option value="hi-IN">Hindi</option>
                </select>
            </div>

            <!-- File Upload -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Upload Audio/Video File</label>
                <input type="file" id="audioFile" 
                       accept="audio/*,video/*"
                       class="w-full p-2 border rounded-md">
            </div>

            <!-- Controls -->
            <div class="mb-6 flex space-x-4">
                <button id="startButton" 
                        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 disabled:bg-gray-400"
                        disabled>
                    Start Transcription
                </button>
                <button id="stopButton" 
                        class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 hidden">
                    Stop
                </button>
            </div>

            <!-- Progress Bar -->
            <div id="progressContainer" class="mb-6 hidden">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <p id="progressText" class="text-sm text-gray-600 mt-2 text-center"></p>
            </div>

            <!-- Status Message -->
            <div id="statusContainer" class="mb-6 hidden">
                <p id="statusMessage" class="text-center text-sm"></p>
            </div>

            <!-- Results -->
            <div id="resultsContainer" class="mb-6 hidden">
                <h3 class="font-semibold mb-2">Transcription:</h3>
                <div id="transcriptionText" class="p-4 bg-gray-50 rounded-md min-h-[100px] whitespace-pre-wrap"></div>
                <button id="downloadButton" 
                        class="mt-4 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
                    Download Transcription
                </button>
            </div>
        </div>
    </div>

    <script>
        class SpeechToTextApp {
            constructor() {
                this.isTranscribing = false;
                this.transcription = '';
                this.recognizer = null;
                this.initializeElements();
                this.initializeEventListeners();
                this.loadSavedApiKey();
            }

            initializeElements() {
                this.elements = {
                    apiKey: document.getElementById('apiKey'),
                    language: document.getElementById('language'),
                    audioFile: document.getElementById('audioFile'),
                    startButton: document.getElementById('startButton'),
                    stopButton: document.getElementById('stopButton'),
                    progressContainer: document.getElementById('progressContainer'),
                    progressBar: document.getElementById('progressBar'),
                    progressText: document.getElementById('progressText'),
                    statusContainer: document.getElementById('statusContainer'),
                    statusMessage: document.getElementById('statusMessage'),
                    resultsContainer: document.getElementById('resultsContainer'),
                    transcriptionText: document.getElementById('transcriptionText'),
                    downloadButton: document.getElementById('downloadButton')
                };
            }

            initializeEventListeners() {
                this.elements.apiKey.addEventListener('input', () => {
                    this.validateInputs();
                    localStorage.setItem('azureApiKey', this.elements.apiKey.value);
                });
                this.elements.audioFile.addEventListener('change', () => this.validateInputs());
                this.elements.startButton.addEventListener('click', () => this.startTranscription());
                this.elements.stopButton.addEventListener('click', () => this.stopTranscription());
                this.elements.downloadButton.addEventListener('click', () => this.downloadTranscription());
            }

            loadSavedApiKey() {
                const savedKey = localStorage.getItem('azureApiKey');
                if (savedKey) {
                    this.elements.apiKey.value = savedKey;
                    this.validateInputs();
                }
            }

            validateInputs() {
                const hasKey = this.elements.apiKey.value.trim() !== '';
                const hasFile = this.elements.audioFile.files.length > 0;
                this.elements.startButton.disabled = !(hasKey && hasFile);
            }

            showStatus(message, isError = false) {
                this.elements.statusContainer.classList.remove('hidden');
                this.elements.statusMessage.textContent = message;
                this.elements.statusMessage.className = `text-center text-sm ${isError ? 'text-red-500' : 'text-gray-600'}`;
            }

            updateProgress(percent) {
                this.elements.progressContainer.classList.remove('hidden');
                this.elements.progressBar.style.width = `${percent}%`;
                this.elements.progressText.textContent = `Processing: ${percent}%`;
            }

            async startTranscription() {
                try {
                    const file = this.elements.audioFile.files[0];
                    if (!file) {
                        this.showStatus('Please select a file', true);
                        return;
                    }

                    this.isTranscribing = true;
                    this.transcription = '';
                    this.elements.startButton.classList.add('hidden');
                    this.elements.stopButton.classList.remove('hidden');
                    this.elements.resultsContainer.classList.add('hidden');
                    this.updateProgress(0);

                    const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(
                        this.elements.apiKey.value,
                        'centralindia'
                    );
                    
                    speechConfig.speechRecognitionLanguage = this.elements.language.value;
                    speechConfig.endpointId = 'https://centralindia.api.cognitive.microsoft.com/';

                    const audioConfig = SpeechSDK.AudioConfig.fromWavFileInput(file);
                    this.recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);

                    this.recognizer.recognized = (s, e) => {
                        if (e.result.text) {
                            this.transcription += e.result.text + ' ';
                            this.elements.transcriptionText.textContent = this.transcription;
                            this.elements.resultsContainer.classList.remove('hidden');
                        }
                    };

                    this.recognizer.recognizing = (s, e) => {
                        this.showStatus('Transcribing...');
                        this.updateProgress(50); // Simple progress indication
                    };

                    await new Promise((resolve, reject) => {
                        this.recognizer.startContinuousRecognitionAsync(
                            () => {
                                this.showStatus('Recognition started...');
                            },
                            error => {
                                reject(error);
                            }
                        );
                    });

                } catch (error) {
                    this.showStatus(`Error: ${error.message}`, true);
                    this.stopTranscription();
                }
            }

            stopTranscription() {
                if (this.recognizer) {
                    this.recognizer.stopContinuousRecognitionAsync(
                        () => {
                            this.recognizer.close();
                            this.recognizer = null;
                            this.isTranscribing = false;
                            this.elements.startButton.classList.remove('hidden');
                            this.elements.stopButton.classList.add('hidden');
                            this.updateProgress(100);
                            this.showStatus('Transcription completed');
                        },
                        error => {
                            this.showStatus(`Error stopping transcription: ${error}`, true);
                        }
                    );
                }
            }

            downloadTranscription() {
                const blob = new Blob([this.transcription], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'transcription.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new SpeechToTextApp();
        });
    </script>
</body>
</html>
