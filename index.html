<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video to Text Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <!-- Add FFmpeg for video processing -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/util@0.11.6/dist/util.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-microphone text-4xl text-indigo-600 mr-3"></i>
                <h1 class="text-4xl font-bold text-gray-800">Audio/Video to Text</h1>
            </div>
            <p class="text-indigo-600 font-medium">Convert audio/video to text privately in your browser</p>
        </div>

        <!-- Main Panel -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Input Section -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-6 flex items-center">
                        <i class="fas fa-language text-indigo-600 mr-2"></i>
                        Convert
                    </h2>

                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="language">
                                Language
                            </label>
                            <select id="language" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                <option value="en-US">English (US)</option>
                                <option value="hi-IN">Hindi</option>
                                <option value="es-ES">Spanish</option>
                                <option value="fr-FR">French</option>
                                <option value="de-DE">German</option>
                                <option value="ja-JP">Japanese</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-gray-700 text-sm font-medium mb-2">
                                File Upload
                            </label>
                            <div class="relative">
                                <input type="file" id="mediaFile" 
                                    accept="audio/wav,audio/mp3,audio/ogg,video/mp4"
                                    class="hidden" onchange="updateFileName()">
                                <button onclick="document.getElementById('mediaFile').click()" 
                                    class="w-full px-4 py-2 border-2 border-dashed border-indigo-300 rounded-lg text-gray-600 hover:border-indigo-500 hover:text-indigo-600 transition-all duration-300 flex items-center justify-center">
                                    <i class="fas fa-cloud-upload-alt mr-2"></i>
                                    <span id="fileName">Choose Audio/Video File</span>
                                </button>
                            </div>
                            <p class="text-sm text-gray-500 mt-2">
                                Supported formats: WAV, MP3, OGG, MP4
                            </p>
                        </div>

                        <!-- File Details -->
                        <div id="fileDetails" class="hidden">
                            <div class="bg-gray-50 rounded-lg p-4">
                                <p class="text-sm text-gray-600">
                                    File Size: <span id="fileSize">0 MB</span>
                                </p>
                                <p class="text-sm text-gray-600">
                                    Duration: <span id="fileDuration">Unknown</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Conversion Controls -->
                <div>
                    <button onclick="startConversion()" id="convertButton"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center mb-4">
                        <i class="fas fa-sync-alt mr-2"></i>
                        Convert to Text
                    </button>

                    <!-- Progress Section -->
                    <div id="progressContainer" class="hidden space-y-4">
                        <!-- Processing Stage -->
                        <div class="text-sm text-gray-600">
                            <span id="processingStage">Initializing...</span>
                        </div>
                        
                        <!-- Progress Bar -->
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div id="progressBar" class="bg-indigo-600 h-2 rounded-full transition-all duration-300" 
                                style="width: 0%"></div>
                        </div>
                        
                        <!-- Time Estimate -->
                        <div class="text-sm text-gray-600 text-center">
                            <span id="timeEstimate"></span>
                        </div>

                        <!-- Cancel Button -->
                        <button onclick="cancelConversion()" id="cancelButton"
                            class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300 hidden">
                            Cancel Conversion
                        </button>
                    </div>
                </div>
            </div>

            <!-- Result Section -->
            <div class="mt-6">
                <label class="block text-gray-700 text-sm font-medium mb-2">
                    Transcribed Text
                </label>
                <div class="relative">
                    <textarea id="result" rows="6" readonly
                        class="w-full px-4 py-3 text-gray-700 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="Result will appear here..."></textarea>
                    <button onclick="copyToClipboard()" 
                        class="absolute top-2 right-2 text-gray-500 hover:text-indigo-600 p-2 rounded-lg hover:bg-indigo-50 transition-all duration-300">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-4 flex space-x-4">
                <button onclick="downloadText()" 
                    class="flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center">
                    <i class="fas fa-download mr-2"></i>
                    Download
                </button>
                <button onclick="clearText()" 
                    class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center">
                    <i class="fas fa-trash-alt mr-2"></i>
                    Clear
                </button>
            </div>
        </div>

        <!-- Settings Panel -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <button onclick="toggleConfig()" 
                class="w-full px-6 py-4 text-left font-semibold text-gray-800 hover:bg-gray-50 focus:outline-none flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-cog text-indigo-600 mr-2"></i>
                    Settings
                </div>
                <i id="configArrow" class="fas fa-chevron-down transition-transform duration-300"></i>
            </button>
            
            <div id="configPanel" class="hidden px-6 pb-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="apiKey">
                            Azure API Key
                        </label>
                        <div class="relative">
                            <input type="password" id="apiKey" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                placeholder="Enter your Azure API Key">
                            <button onclick="togglePassword()" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-indigo-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="region">
                            Azure Region
                        </label>
                        <input type="text" id="region" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="e.g., centralindia" value="centralindia">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="chunkSize">
                            Chunk Duration (seconds)
                        </label>
                        <input type="number" id="chunkSize" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            value="30" min="10" max="300">
                        <p class="text-sm text-gray-500 mt-1">
                            Longer chunks may be more accurate but take longer to process
                        </p>
                    </div>

                    <button onclick="saveSettings()" 
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center">
                        <i class="fas fa-save mr-2"></i>
                        Save Settings
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ffmpeg = null;
        let currentRecognizer = null;
        let isConverting = false;
        
        // Initialize FFmpeg
        async function initFFmpeg() {
            if (ffmpeg) return;
            
            const { createFFmpeg } = FFmpeg;
            ffmpeg = createFFmpeg({ log: false });
            await ffmpeg.load();
        }

        // Update file information when selected
        async function updateFileName() {
            const input = document.getElementById('mediaFile');
            const fileName = document.getElementById('fileName');
            const fileDetails = document.getElementById('fileDetails');
            const fileSize = document.getElementById('fileSize');
            const fileDuration = document.getElementById('fileDuration');

            if (input.files.length > 0) {
                const file = input.files[0];
                fileName.textContent = file.name;
                fileSize.textContent = `${(file.size / (1024 * 1024)).toFixed(2)} MB`;
                
                // Get duration for audio/video files
                if (file.type.startsWith('audio/') || file.type.startsWith('video/')) {
                    const url = URL.createObjectURL(file);
                    const media = file.type.startsWith('audio/') ? new Audio(url) : document.createElement('video');
                    media.onloadedmetadata = () => {
                        const minutes = Math.floor(media.duration / 60);
                        const seconds = Math.floor(media.duration % 60);
                        fileDuration.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                        URL.revokeObjectURL(url);
                    };
                    media.src = url;
                }
                
                fileDetails.classList.remove('hidden');
            } else {
                fileName.textContent = 'Choose Audio/Video File';
                fileDetails.classList.add('hidden');
            }
        }

        // Convert video to audio if needed
        async function prepareAudioFile(file) {
            await initFFmpeg();
            
            if (file.type.startsWith('video/')) {
                updateProcessingStage('Converting video to audio...');
                
                // Write file to FFmpeg virtual filesystem
                const inputName = 'input' + file.name.substring(file.name.lastIndexOf('.'));
                const outputName = 'output.wav';
                
                ffmpeg.FS('writeFile', inputName, new Uint8Array(await file.arrayBuffer()));
                
                // Convert video to audio
                await ffmpeg.run(
                    '-i', inputName,
                    '-vn',                    // Remove video
                    '-acodec', 'pcm_s16le',  // Audio codec
                    '-ar', '16000',          // Sample rate
                    '-ac', '1',              // Mono
                    outputName
                );
                
                // Read the converted file
                const data = ffmpeg.FS('readFile', outputName);
                
                // Clean up
                ffmpeg.FS('unlink', inputName);
                ffmpeg.FS('unlink', outputName);
                
                return new Blob([data.buffer], { type: 'audio/wav' });
            }
            
            return file;
        }

        // Main conversion function
        async function startConversion() {
            if (isConverting) return;
            
            const file = document.getElementById('mediaFile').files[0];
            const apiKey = document.getElementById('apiKey').value;
            const region = document.getElementById('region').value;
            const language = document.getElementById('language').value;
            const chunkSize = parseInt(document.getElementById('chunkSize').value) || 30;

            if (!validateInputs(file, apiKey, region)) return;

            try {
                isConverting = true;
                showProgress();
                
                // Prepare audio file (convert if needed)
                const audioFile = await prepareAudioFile(file);
                
                // Start transcription
                await transcribeAudio(audioFile, apiKey, region, language, chunkSize);
                
                showToast('Transcription completed successfully!);

                          // transcribeAudio function
async function transcribeAudio(audioFile, apiKey, region, language, chunkSize) {
    try {
        updateProcessingStage('Initializing transcription...');
        const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(apiKey, region);
        speechConfig.speechRecognitionLanguage = language;
        
        let transcribedText = '';
        const audioConfig = SpeechSDK.AudioConfig.fromWavFileInput(audioFile);
        currentRecognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);

        currentRecognizer.recognized = (s, e) => {
            if (e.result.reason === SpeechSDK.ResultReason.RecognizedSpeech) {
                transcribedText += e.result.text + ' ';
                updateResult(transcribedText);
                updateProgress();
            }
        };

        // Handle longer audio files by chunking
        return new Promise((resolve, reject) => {
            currentRecognizer.startContinuousRecognitionAsync(
                () => {
                    updateProcessingStage('Transcribing audio...');
                    // Set timeout based on chunk size
                    setTimeout(() => {
                        stopRecognition().then(resolve).catch(reject);
                    }, chunkSize * 1000);
                },
                (error) => {
                    reject(error);
                }
            );
        });
    } catch (error) {
        throw new Error(`Transcription failed: ${error.message}`);
    }
}

// Stop recognition and cleanup
async function stopRecognition() {
    if (currentRecognizer) {
        return new Promise((resolve, reject) => {
            currentRecognizer.stopContinuousRecognitionAsync(
                () => {
                    currentRecognizer.close();
                    currentRecognizer = null;
                    resolve();
                },
                (error) => {
                    reject(error);
                }
            );
        });
    }
}

// Cancel ongoing conversion
async function cancelConversion() {
    if (isConverting && currentRecognizer) {
        try {
            await stopRecognition();
            showToast('Conversion cancelled');
            hideProgress();
            isConverting = false;
        } catch (error) {
            showToast('Error cancelling conversion', 'error');
        }
    }
}

// Validate inputs before processing
function validateInputs(file, apiKey, region) {
    if (!file) {
        showToast('Please select a file', 'error');
        return false;
    }

    if (!apiKey || !region) {
        showToast('Please enter Azure API Key and Region', 'error');
        return false;
    }

    const maxSize = 500 * 1024 * 1024; // 500MB
    if (file.size > maxSize) {
        showToast('File size too large (max 500MB)', 'error');
        return false;
    }

    const validTypes = ['audio/wav', 'audio/mp3', 'audio/ogg', 'video/mp4'];
    if (!validTypes.includes(file.type)) {
        showToast('Invalid file type', 'error');
        return false;
    }

    return true;
}

// UI Update Functions
function updateProcessingStage(stage) {
    document.getElementById('processingStage').textContent = stage;
}

function updateProgress(percent = null) {
    const progressBar = document.getElementById('progressBar');
    if (percent === null) {
        const currentWidth = parseInt(progressBar.style.width) || 0;
        percent = Math.min(currentWidth + 5, 90);
    }
    progressBar.style.width = `${percent}%`;
}

function showProgress() {
    document.getElementById('progressContainer').classList.remove('hidden');
    document.getElementById('cancelButton').classList.remove('hidden');
    document.getElementById('convertButton').disabled = true;
    document.getElementById('convertButton').classList.add('opacity-50');
}

function hideProgress() {
    document.getElementById('progressContainer').classList.add('hidden');
    document.getElementById('cancelButton').classList.add('hidden');
    document.getElementById('convertButton').disabled = false;
    document.getElementById('convertButton').classList.remove('opacity-50');
}

function updateResult(text) {
    document.getElementById('result').value = text;
}

// Settings Management
function saveSettings() {
    const apiKey = document.getElementById('apiKey').value;
    const region = document.getElementById('region').value;
    const chunkSize = document.getElementById('chunkSize').value;

    if (apiKey && region) {
        localStorage.setItem('azureApiKey', apiKey);
        localStorage.setItem('azureRegion', region);
        localStorage.setItem('chunkSize', chunkSize);
        showToast('Settings saved successfully!');
    } else {
        showToast('Please enter all required settings', 'error');
    }
}

// Load saved settings on startup
document.addEventListener('DOMContentLoaded', () => {
    const savedApiKey = localStorage.getItem('azureApiKey');
    const savedRegion = localStorage.getItem('azureRegion');
    const savedChunkSize = localStorage.getItem('chunkSize');

    if (savedApiKey) document.getElementById('apiKey').value = savedApiKey;
    if (savedRegion) document.getElementById('region').value = savedRegion;
    if (savedChunkSize) document.getElementById('chunkSize').value = savedChunkSize;
    
    // Initialize FFmpeg
    initFFmpeg().catch(error => {
        console.error('FFmpeg initialization failed:', error);
    });
});

// Utility Functions
function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `fixed bottom-4 right-4 ${
        type === 'success' ? 'bg-green-600' : 'bg-red-600'
    } text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300`;
    toast.textContent = message;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
}

function copyToClipboard() {
    const textarea = document.getElementById('result');
    textarea.select();
    document.execCommand('copy');
    showToast('Text copied to clipboard!');
}

function downloadText() {
    const text = document.getElementById('result').value;
    if (!text) {
        showToast('No text to download', 'error');
        return;
    }

    const blob = new Blob([text], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'transcription.txt';
    document.body.appendChild(a);
    a.click();
    URL.revokeObjectURL(url);
    document.body.removeChild(a);
    showToast('Text downloaded successfully!');
}

function clearText() {
    document.getElementById('result').value = '';
    showToast('Text cleared');
}

function toggleConfig() {
    const configPanel = document.getElementById('configPanel');
    const configArrow = document.getElementById('configArrow');
    configPanel.classList.toggle('hidden');
    configArrow.style.transform = configPanel.classList.contains('hidden') 
        ? 'rotate(0deg)' 
        : 'rotate(180deg)';
}

function togglePassword() {
    const input = document.getElementById('apiKey');
    const icon = document.querySelector('.fa-eye');
    input.type = input.type === 'password' ? 'text' : 'password';
    icon.classList.toggle('fa-eye-slash');
}

            </script>
</body>
    </html>
