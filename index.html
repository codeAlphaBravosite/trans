<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Audio/Video to Text Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <!-- Add FFmpeg for video processing -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/util@0.11.6/dist/util.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header remains the same -->
        <div class="text-center mb-12">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-microphone text-4xl text-indigo-600 mr-3"></i>
                <h1 class="text-4xl font-bold text-gray-800">Audio/Video to Text</h1>
            </div>
            <p class="text-indigo-600 font-medium">Convert audio/video to text privately in your browser</p>
        </div>

        <!-- Main Conversion Panel -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Language and File Upload Section -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-6 flex items-center">
                        <i class="fas fa-language text-indigo-600 mr-2"></i>
                        Convert
                    </h2>

                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="language">
                                Language
                            </label>
                            <select id="language" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300">
                                <option value="en-US">English (US)</option>
                                <option value="hi-IN">Hindi</option>
                                <option value="es-ES">Spanish</option>
                                <option value="fr-FR">French</option>
                                <option value="de-DE">German</option>
                                <option value="ja-JP">Japanese</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="mediaFile">
                                Media File (Audio/Video)
                            </label>
                            <div class="relative">
                                <input type="file" id="mediaFile" 
                                    accept="audio/wav,audio/mp3,audio/ogg,video/mp4"
                                    class="hidden" onchange="updateFileName()">
                                <button onclick="document.getElementById('mediaFile').click()" 
                                    class="w-full px-4 py-2 border-2 border-dashed border-indigo-300 rounded-lg text-gray-600 hover:border-indigo-500 hover:text-indigo-600 transition-all duration-300 flex items-center justify-center">
                                    <i class="fas fa-cloud-upload-alt mr-2"></i>
                                    <span id="fileName">Choose Audio/Video File</span>
                                </button>
                            </div>
                            <p class="mt-2 text-sm text-gray-500">
                                Supported formats: WAV, MP3, OGG, MP4
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Conversion Button and Progress -->
                <div>
                    <button onclick="startConversion()" id="convertButton"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center mb-4">
                        <i class="fas fa-sync-alt mr-2"></i>
                        Convert to Text
                    </button>

                    <!-- Progress Bar -->
                    <div id="progressContainer" class="hidden">
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div id="progressBar" class="bg-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                        <p id="progressText" class="text-sm text-gray-600 mt-2 text-center"></p>
                    </div>

                    <!-- Cancel Button -->
                    <button onclick="cancelConversion()" id="cancelButton"
                        class="hidden w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center mt-4">
                        <i class="fas fa-stop-circle mr-2"></i>
                        Cancel
                    </button>
                </div>
            </div>

            <!-- Result Section -->
            <div class="mt-6">
                <label class="block text-gray-700 text-sm font-medium mb-2">
                    Transcribed Text
                </label>
                <div class="relative">
                    <textarea id="result" rows="6" readonly
                        class="w-full px-4 py-3 text-gray-700 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300"
                        placeholder="Result will appear here..."></textarea>
                    <button onclick="copyToClipboard()" 
                        class="absolute top-2 right-2 text-gray-500 hover:text-indigo-600 p-2 rounded-lg hover:bg-indigo-50 transition-all duration-300">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-4 flex space-x-4">
                <button onclick="downloadText()" 
                    class="flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center">
                    <i class="fas fa-download mr-2"></i>
                    Download
                </button>
                <button onclick="clearText()" 
                    class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center">
                    <i class="fas fa-trash-alt mr-2"></i>
                    Clear
                </button>
            </div>
        </div>

        <!-- Configuration Panel -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <button onclick="toggleConfig()" 
                class="w-full px-6 py-4 text-left font-semibold text-gray-800 hover:bg-gray-50 focus:outline-none flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-cog text-indigo-600 mr-2"></i>
                    Settings
                </div>
                <i id="configArrow" class="fas fa-chevron-down transition-transform duration-300"></i>
            </button>
            
            <div id="configPanel" class="hidden px-6 pb-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="apiKey">
                            Azure Speech API Key
                        </label>
                        <div class="relative">
                            <input type="password" id="apiKey" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300"
                                placeholder="Enter your Azure Speech API Key">
                            <button onclick="togglePassword()" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-indigo-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="region">
                            Azure Region
                        </label>
                        <input type="text" id="region" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300"
                            placeholder="e.g., centralindia" value="centralindia">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="chunkSize">
                            Chunk Duration (seconds)
                        </label>
                        <input type="number" id="chunkSize" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300"
                            value="30" min="10" max="300">
                        <p class="mt-1 text-sm text-gray-500">
                            Larger files are processed in chunks. Adjust if needed (10-300 seconds).
                        </p>
                    </div>

                    <button onclick="saveSettings()" 
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center">
                        <i class="fas fa-save mr-2"></i>
                        Save Settings
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ffmpeg = null;
        let currentRecognizer = null;
        let isProcessing = false;

        // Initialize FFmpeg
        async function initFFmpeg() {
            if (!ffmpeg) {
                ffmpeg = createFFmpeg({ log: false });
                await ffmpeg.load();
            }
        }

        // Convert video to audio using FFmpeg
        async function convertVideoToWav(videoFile) {
            await initFFmpeg();
            
            const videoData = await videoFile.arrayBuffer();
            ffmpeg.FS('writeFile', 'input.mp4', new Uint8Array(videoData));
            
            await ffmpeg.run('-i', 'input.mp4', '-vn', '-acodec', 'pcm_s16le', '-ar', '16000', '-ac', '1', 'output.wav');
            
            const audioData = ffmpeg.FS('readFile', 'output.wav');
            
            // Cleanup
            ffmpeg.FS('unlink', 'input.mp4');
            ffmpeg.FS('unlink', 'output.wav');
            
            return new Blob([audioData.buffer], { type: 'audio/wav' });
        }

        // Validate and process media file
        async function processMediaFile(file) {
            if (!file) {
                throw new Error('Please select a file');
            }

            const maxSize = 500 * 1024 * 1024; // 500MB
            if (file.size > maxSize) {
                throw new Error('File size too large (max 500MB)');
            }

            if (file.type.startsWith('video/')) {
                updateProgress(10, 'Converting video to audio...');
                return await convertVideoToWav(file);
            }

            return file;
        }

        // Process audio in chunks
        async function processAudioChunks(audioFile, language, chunkSize) {
            const apiKey = document.getElementById('apiKey').value;
            const region = document.getElementById('region').value;
            
            if (!apiKey || !region) {
                throw new Error('Please enter Azure API Key and Region');
            }

            const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(apiKey, region);
            speechConfig.speechRecognitionLanguage = language;
            
            let transcribedText = '';
            currentRecognizer = new SpeechSDK.SpeechRecognizer(speechConfig);

            currentRecognizer.recognized = (s, e) => {
                if (e.result.reason === SpeechSDK.ResultReason.RecognizedSpeech) {
                    transcribedText += e.result.text + ' ';
                    document.getElementById('result').value = transcribedText;
                }
            };

            await new Promise((resolve, reject) => {
                currentRecognizer.startContinuousRecognitionAsync(
                    () => updateProgress(50, 'Transcribing...'),
                    err => reject(err)
                );

                // Set timeout based on chunk size
                setTimeout(() => {
                    if (currentRecognizer) {
                        currentRecognizer.stopContinuousRecognitionAsync(
                            () => resolve(),
                            err => reject(err)
                        );
                    }
                }, chunkSize * 1000);
            });

            return transcribedText;
        }

        // Main conversion function
        async function startConversion() {
            if (isProcessing) {
                return;
            }

            const file = document.getElementById('mediaFile').files[0];
            const language = document.getElementById('language').value;
            const chunkSize = parseInt(document.getElementById('chunkSize').value) || 30;
            
            isProcessing = true;
            showControls(true);
            
            try {
                updateProgress(0, 'Processing media file...');
                const audioFile = await processMediaFile(file);
                
                updateProgress(30, 'Starting transcription...');
                const text = await processAudioChunks(audioFile, language, chunkSize);
                
                updateProgress(100, 'Completed!');
                showToast('Transcription completed successfully!');
            } catch (error) {
                console.error('Conversion error:', error);
                showToast(`Error: ${error.message}`, 'error');
                document.getElementById('result').value = `Error occurred: ${error.message}`;
            } finally {
                cleanup();
            }
        }

        // Cancel ongoing conversion
        function cancelConversion() {
            if (currentRecognizer) {
                currentRecognizer.stopContinuousRecognitionAsync(
                    () => {
                        showToast('Conversion cancelled');
                        cleanup();
                    },
                    (err) => {
                        console.error('Error stopping recognition:', err);
                        cleanup();
                    }
                );
            }
        }

        // Cleanup resources
        function cleanup() {
            isProcessing = false;
            if (currentRecognizer) {
                currentRecognizer.close();
                currentRecognizer = null;
            }
            showControls(false);
        }

        // UI Controls
        function showControls(processing) {
            const progressContainer = document.getElementById('progressContainer');
            const convertButton = document.getElementById('convertButton');
            const cancelButton = document.getElementById('cancelButton');

            progressContainer.classList.toggle('hidden', !processing);
            convertButton.disabled = processing;
            convertButton.classList.toggle('opacity-50', processing);
            cancelButton.classList.toggle('hidden', !processing);
        }

        // Update progress bar and text
        function updateProgress(percent, message) {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            progressBar.style.width = `${percent}%`;
            progressText.textContent = message;
        }

        // File name update
        function updateFileName() {
            const input = document.getElementById('mediaFile');
            const fileName = document.getElementById('fileName');
            if (input.files.length > 0) {
                fileName.textContent = input.files[0].name;
            } else {
                fileName.textContent = 'Choose Audio/Video File';
            }
        }

        // Settings management
        function saveSettings() {
            const apiKey = document.getElementById('apiKey').value;
            const region = document.getElementById('region').value;
            const chunkSize = document.getElementById('chunkSize').value;

            if (!apiKey || !region) {
                showToast('Please enter both API Key and Region', 'error');
                return;
            }

            localStorage.setItem('azureApiKey', apiKey);
            localStorage.setItem('azureRegion', region);
            localStorage.setItem('chunkSize', chunkSize);
            
            showToast('Settings saved successfully!');
        }

        // Load saved settings
        function loadSavedSettings() {
            const savedApiKey = localStorage.getItem('azureApiKey');
            const savedRegion = localStorage.getItem('azureRegion');
            const savedChunkSize = localStorage.getItem('chunkSize');

            if (savedApiKey) {
                document.getElementById('apiKey').value = savedApiKey;
            }
            if (savedRegion) {
                document.getElementById('region').value = savedRegion;
            }
            if (savedChunkSize) {
                document.getElementById('chunkSize').value = savedChunkSize;
            } else {
                document.getElementById('chunkSize').value = '30'; // Default value
            }
        }

        // Utility functions
        function toggleConfig() {
            const configPanel = document.getElementById('configPanel');
            const configArrow = document.getElementById('configArrow');
            configPanel.classList.toggle('hidden');
            configArrow.style.transform = configPanel.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
        }

        function togglePassword() {
            const input = document.getElementById('apiKey');
            const icon = document.querySelector('.fa-eye');
            input.type = input.type === 'password' ? 'text' : 'password';
            icon.classList.toggle('fa-eye-slash');
        }

        function copyToClipboard() {
            const textarea = document.getElementById('result');
            textarea.select();
            document.execCommand('copy');
            showToast('Text copied to clipboard!');
        }

        function clearText() {
            document.getElementById('result').value = '';
            showToast('Text cleared');
        }

        function downloadText() {
            const text = document.getElementById('result').value;
            if (!text) {
                showToast('No text to download', 'error');
                return;
            }

            const blob = new Blob([text], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transcription.txt';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            showToast('Text downloaded successfully!');
        }

        function showToast(message, type = 'success') {
            // Remove existing toasts
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach(toast => toast.remove());

            const toast = document.createElement('div');
            toast.className = `toast fixed bottom-4 right-4 ${type === 'success' ? 'bg-green-600' : 'bg-red-600'} text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300`;
            toast.textContent = message;
            document.body.appendChild(toast);

            // Remove toast after 3 seconds
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedSettings();
            initFFmpeg().catch(console.error);

            // Show config panel if API key is not set
            const savedApiKey = localStorage.getItem('azureApiKey');
            if (!savedApiKey) {
                toggleConfig();
            }
        });
    </script>
</body>
</html>
